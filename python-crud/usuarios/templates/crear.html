<!DOCTYPE html>
<html>
<head>
    <title>Crear Usuario</title>
</head>
<body>
    <h1>Crear Usuario</h1>
    
    <form method="POST">
        {% csrf_token %}
        <p>RUT: <input type="text" name="rut" required></p>
        <p>Nombre: <input type="text" name="nombre" required></p>
        <p>Apellido: <input type="text" name="apellido" required></p>
        <button type="submit">Crear</button>
        <a href="/">Cancelar</a>
    </form>
</body>
</html>
